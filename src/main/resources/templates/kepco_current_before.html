<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>현재 적용중인 kepco 요금표와 과거 요금표 비교</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>


  <div class="container">
      <div class="row m-5">
          <div class="col-sm">
              <div><button onclick="location.href='/'">뒤로가기</button></div>
              <h1 th:text="${message}"></h1>
              <h5>query parameter를 넘겨 오늘 날짜를 바꿔볼 수 있습니다.</h5>
              <h5>과거 데이터와 비교해 변경된 데이터는 빨간색으로 표시됩니다.</h5>
          </div>
      </div>
      <div class="row m-5">
            <div class="col-sm mb-5">
                <h5 th:text="|오늘 날짜: ${today}|"></h5>
                <h5 th:text="|적용일자 ${kepcoCurrent[0].appliedPeriod.toLocalDate()} 부터 적용된 요금표입니다.|"></h5>
                <p>
                <h5 th:if="${days==0}">D-Day!! 오늘 새로 적용된 요금표입니다.</h5>
                <h5 th:unless="${days==0}" th:text="|D+${days}|"></h5>
                </p>

                <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>UseVal</th> <th>GB1</th> <th>GB2</th> <th>SelVal</th> <th>BaseFee</th> <th>LoadVal</th> <th>SUF</th> <th>FAF</th> <th>WIF</th> <th>createdAt</th> <th>appliedPeriod</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="k : ${kepcoCurrent}">
                            <td th:text="${k.id}"></td>
                            <td th:text="${k.useVal}" th:style="${k.useValChanged ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.gb1}" th:style="${k.gb1Changed ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.gb2}" th:style="${k.gb2Changed ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.selVal}" th:style="${k.selValChanged ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.baseFee}" th:style="${k.baseFeeChanged ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.loadVal}" th:style="${k.loadValChanged ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.suf}" th:style="${k.sufChanged ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.faf}" th:style="${k.fafChanged ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.wif}" th:style="${k.wifChanged ? 'color: red;' : 'color: black;'}"></td>
                            <td th:text="${k.createdAt}"></td>
                            <td th:text="${k.appliedPeriod}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm mb-5">
                <h5 th:text="|적용일자 ${kepcoBefore[0].appliedPeriod.toLocalDate()} 부터 적용된 요금표입니다.|"></h5>
                <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>UseVal</th> <th>GB1</th> <th>GB2</th> <th>SelVal</th> <th>BaseFee</th> <th>LoadVal</th> <th>SUF</th> <th>FAF</th> <th>WIF</th> <th>createdAt</th> <th>appliedPeriod</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="k : ${kepcoBefore}">
                            <td th:text="${k.id}"></td>
                            <td th:text="${k.useVal}"></td>
                            <td th:text="${k.gb1}"></td>
                            <td th:text="${k.gb2}"></td>
                            <td th:text="${k.selVal}"></td>
                            <td th:text="${k.baseFee}"></td>
                            <td th:text="${k.loadVal}"></td>
                            <td th:text="${k.suf}"></td>
                            <td th:text="${k.faf}"></td>
                            <td th:text="${k.wif}"></td>
                            <td th:text="${k.createdAt}"></td>
                            <td th:text="${k.appliedPeriod}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
      </div>
  </div>
</body>
</html>
