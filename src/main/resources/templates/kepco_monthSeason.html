<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>electric_rates_month_season & history 정보 조회</title>
</head>
<body>
  <div><button onclick="location.href='/'">뒤로가기</button></div>
  <h1 th:text="${message}"></h1>
  <div>
      <table class="table table-striped">
          <thead>
          <tr>
              <th>#</th>
              <th>Month</th> <th>Season</th> <th>createdAt</th> <th>appliedPeriod</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="m : ${monthSeason}">
              <td th:text="${m.id}"></td>
              <td th:text="${m.month}"></td>
              <td th:text="${m.season}"></td>
              <td th:text="${m.createdAt}"></td>
              <td th:text="${m.appliedPeriod}"></td>
          </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
