<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>적용 예정인 kepco 요금표 조회</title>
</head>
<body>
  <div><button onclick="location.href='/'">뒤로가기</button></div>
  <h1 th:text="${message}"></h1>
  <h3>query parameter를 넘겨 오늘 날짜를 바꿔볼 수 있습니다.</h3>
  <h3 th:text="|오늘 날짜: ${today}|"></h3>
  <h3 th:text="|적용 예정 일자 ${kepcoFuture[0].appliedPeriod.toLocalDate()} 부터 적용 예정인 요금표입니다. (D-${days})|"></h3>
  <div>
      <table class="table table-striped">
          <thead>
          <tr>
              <th>#</th>
              <th>UseVal</th> <th>GB1</th> <th>GB2</th> <th>SelVal</th> <th>BaseFee</th> <th>LoadVal</th> <th>SUF</th> <th>FAF</th> <th>WIF</th> <th>createdAt</th> <th>appliedPeriod</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="k : ${kepcoFuture}">
              <td th:text="${k.id}"></td>
              <td th:text="${k.useVal}"></td>
              <td th:text="${k.gb1}"></td>
              <td th:text="${k.gb2}"></td>
              <td th:text="${k.selVal}"></td>
              <td th:text="${k.baseFee}"></td>
              <td th:text="${k.loadVal}"></td>
              <td th:text="${k.suf}"></td>
              <td th:text="${k.faf}"></td>
              <td th:text="${k.wif}"></td>
              <td th:text="${k.createdAt}"></td>
              <td th:text="${k.appliedPeriod}"></td>
          </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
