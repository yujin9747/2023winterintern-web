<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>electric_rates_timeLoad & history발 정보 조회</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-sm">
                <div><button onclick="location.href='/'">뒤로가기</button></div>
                <h1 th:text="${message}"></h1>
                <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Season</th> <th>Hour</th> <th>LoadVal</th> <th>createdAt</th> <th>updatedAt</th> <th>appliedPeriod</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="t : ${timeLoad}">
                            <td th:text="${t.id}"></td>
                            <td th:text="${t.season}"></td>
                            <td th:text="${t.hour}"></td>
                            <td th:text="${t.loadVal}"></td>
                            <td th:text="${t.createdAt}"></td>
                            <td th:text="${t.updatedAt}"></td>
                            <td th:text="${t.appliedPeriod}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
